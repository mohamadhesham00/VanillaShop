<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP.CO - Product Details</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/Product-details.css" />
  </head>
  <body>
    <!-- Loading Spinner Overlay -->
    <div id="page-loading">
      <div class="spinner"></div>
    </div>
    <header>
      <nav class="navbar navbar-expand-lg bg-white w-100">
        <div class="container">
          <!-- 1. Toggler on far-left -->
          <button class="navbar-toggler me-2" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Logo next to toggler -->
          <a class="navbar-brand bold-text me-3" href="Home.html">SHOP.CO</a>

          <!-- Icons (authenticated) -->
          <!-- set to invisible until we check if the user is authenticated -->
          <div
            class="d-flex align-items-start ms-auto ms-0 ms-lg-3 order-lg-4 d-none authenticated"
          >
            <a href="cart.html" class="me-3"
              ><i class="bi bi-cart fs-4 icons"></i
            ></a>
            <div class="dropdown">
              <a
                class="btn dropdown-toggle bg-transparent border-0 m-0 p-0"
                href="#"
                role="button"
                id="profileDropdown"
              >
                <i class="bi bi-person-circle fs-4 icons"></i>
              </a>

              <ul class="dropdown-menu" id="dropdownMenu">
                <li>
                  <a class="dropdown-item view-profile-btn" href="#"
                    >View profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item logout-btn" href="#">Log out</a>
                </li>
              </ul>
            </div>
          </div>
          <!-- Icons (guest) -->
          <div class="d-flex align-items-start ms-auto ms-0 ms-lg-3 order-lg-4">
            <a
              href="#"
              class="me-3 text-black text-decoration-none guest login-btn"
              >Login</a
            >
          </div>

          <!-- Middle content (collapsible) -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Search bar FIRST inside toggler -->
            <form
              class="search-form d-flex flex-grow-1 mb-3 mb-lg-0 order-0 order-lg-3"
            >
              <div class="input-group">
                <input
                  class="search-input form-control rounded-pill bg-body-secondary"
                  type="search"
                  placeholder="Search for products..."
                  aria-label="Search"
                />
              </div>
            </form>

            <!-- Menu items -->
            <ul class="navbar-nav mx-3 order-lg-1">
              <li class="nav-item">
                <a class="nav-link" href="#new-arrivals">New Arrivals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Products.html">Products</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Product Details Section -->
    <main class="container product-details-container">
      <div class="row g-4">
        <!-- Left Column: Product Images -->
        <div class="product-images col-lg-6">
          <!-- Js will inject product-images here -->
        </div>

        <!-- Right Column: Product Info -->
        <div class="col-lg-6 product-info">
          <!-- Js will inject product-info here -->
        </div>
      </div>
      <!-- Reviews Tabs -->
      <div class="row mt-5 reviews-section">
        <div class="col-12">
          <ul class="nav nav-tabs" id="productTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="reviews-tab"
                data-bs-toggle="tab"
                data-bs-target="#reviews"
                type="button"
              >
                Reviews
              </button>
            </li>
          </ul>
          <div
            class="tab-content p-3 border border-top-0"
            id="productTabContent"
          >
            <div class="tab-pane fade show active" id="reviews">
              <div id="reviews-container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white text-center p-4 mt-5">
      &copy; 2025 SHOP.CO | All rights reserved
    </footer>
    <button id="scrollTopBtn" title="Go to top">&#x2191;</button>

    <script src="../JS/main.js" type="module"></script>
    <script src="../JS/Product-details.js" type="module"></script>
  </body>
</html>
