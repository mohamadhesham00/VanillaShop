<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP.CO - Authentication</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/auth.css" />
  </head>
  <body>
    <div id="page-loading">
      <div class="spinner"></div>
    </div>
    <header>
      <nav class="navbar navbar-expand-lg bg-white w-100">
        <div class="container">
          <a class="navbar-brand bold-text" href="Home.html">SHOP.CO</a>
        </div>
      </nav>
    </header>

    <main
      class="auth-container d-flex justify-content-center align-items-center"
    >
      <div class="auth-box card rounded-3 p-4 p-md-5 w-100">
        <div class="tab-buttons d-flex rounded-pill bg-body-secondary mb-4">
          <button
            class="btn btn-transparent rounded-pill active"
            id="loginOption"
          >
            Login
          </button>
          <button class="btn btn-transparent rounded-pill" id="signupOption">
            Sign Up
          </button>
          <div class="active-background rounded-pill"></div>
        </div>

        <div class="tab-content login-content active">
          <h2 class="bold-text text-center mb-4">Login to your Account</h2>
          <form class="login-form">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control rounded-pill"
                id="loginEmail"
                name="email"
                required
              />
              <div
                id="login-email-validation"
                class="invalid-feedback d-block"
              ></div>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control rounded-pill"
                id="loginPassword"
                name="password"
                required
              />
              <div
                id="login-password-validation"
                class="invalid-feedback d-block"
              ></div>
            </div>
            <div class="d-grid mt-4">
              <button
                type="submit"
                class="btn btn-dark rounded-pill"
                id="loginBtn"
              >
                Login
              </button>
            </div>
            <div class="text-center mt-3">
              <span id="login-result" class="text-danger"></span>
            </div>
          </form>
        </div>

        <div class="tab-content signup-content">
          <h2 class="bold-text text-center mb-4">Create a New Account</h2>
          <form class="signup-form">
            <div class="mb-3">
              <label for="signupName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control rounded-pill"
                id="signupName"
                name="name"
                required
              />
              <div
                id="signup-name-validation"
                class="invalid-feedback d-block"
              ></div>
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control rounded-pill"
                id="signupEmail"
                name="email"
                required
              />
              <div
                id="signup-email-validation"
                class="invalid-feedback d-block"
              ></div>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control rounded-pill"
                id="signupPassword"
                name="password"
                required
              />
              <div
                id="signup-password-validation"
                class="invalid-feedback d-block"
              ></div>
            </div>
            <div class="mb-3">
              <label for="signupConfirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control rounded-pill"
                id="signupConfirmPassword"
                name="confirmPassword"
                required
              />
              <div
                id="signup-confirmPassword-validation"
                class="invalid-feedback d-block"
              ></div>
            </div>
            <div class="d-grid mt-4">
              <button
                type="submit"
                class="btn btn-dark rounded-pill"
                id="signupBtn"
              >
                Sign Up
              </button>
            </div>
            <div class="text-center mt-3">
              <span id="signup-result" class="text-danger"></span>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-black text-white text-center p-4 mt-5">
      &copy; 2025 SHOP.CO | All rights reserved
    </footer>
    <button id="scrollTopBtn" title="Go to top">&#x2191;</button>

    <script src="../JS/auth.js" type="module"></script>
  </body>
</html>
