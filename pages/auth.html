<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP.CO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/auth.css" />
  </head>
  <body class="bg-secondary-subtle d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <a class="navbar-brand bold-text me-3" href="#">SHOP.CO</a>
        </div>
      </nav>
    </header>
    <div
      class="container d-flex justify-content-center align-items-center flex-grow-1"
    >
      <div class="auth-box col-12 col-md-8 col-lg-6">
        <!-- Tab Buttons -->
        <div class="tab-buttons d-flex">
          <div class="active-background"></div>
          <button id="loginOption" class="btn flex-fill active">Login</button>
          <button id="signupOption" class="btn flex-fill">Signup</button>
        </div>

        <!-- Login Tab -->
        <div id="login" class="tab-content active">
          <h4 class="mb-3 text-center">Welcome Back ðŸ‘‹</h4>
          <form class="login-form d-flex flex-column h-100">
            <input
              type="email"
              class="form-control mb-1"
              name="email"
              placeholder="Email"
            />
            <label class="mb-3" for="" id="login-email-validation"></label>
            <input
              type="password"
              name="password"
              class="form-control mb-1"
              placeholder="Password"
            />
            <label class="mb-3" for="" id="login-password-validation"></label>
            <div class="mt-auto">
              <button type="submit" id="loginBtn" class="action-btn btn w-100">
                Login
              </button>
            </div>
            <label for="" id="login-result"></label>
          </form>
        </div>

        <!-- Signup Tab -->
        <div id="signup" class="tab-content">
          <h4 class="mb-3 text-center">Create Account âœ¨</h4>
          <form class="signup-form d-flex flex-column h-100">
            <input
              type="name"
              name="name"
              class="form-control mb-1"
              placeholder="Name"
            />
            <label class="mb-3" for="" id="signup-name-validation"></label>

            <input
              type="email"
              name="email"
              class="form-control mb-1"
              placeholder="Email"
            />
            <label class="mb-3" for="" id="signup-email-validation"></label>
            <input
              type="password"
              name="password"
              class="form-control mb-1"
              placeholder="Password"
            />
            <label class="mb-3" for="" id="signup-password-validation"></label>
            <input
              type="password"
              name="confirmPassword"
              class="form-control mb-1"
              placeholder="Confirm password"
            />
            <label
              class="mb-3"
              for=""
              id="signup-confirmPassword-validation"
            ></label>
            <div class="mt-auto">
              <button type="submit" id="signupBtn" class="action-btn btn w-100">
                Signup
              </button>
            </div>
            <label for="" id="signup-result"></label>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../JS/auth.js"></script>
  </body>
</html>
