<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP.CO - Your Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/cart.css" />
  </head>
  <body>
    <div id="page-loading">
      <div class="spinner"></div>
    </div>
    <header>
      <nav class="navbar navbar-expand-lg bg-white w-100">
        <div class="container">
          <button class="navbar-toggler me-2" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand bold-text me-3" href="../index.html"
            >SHOP.CO</a
          >
          <div
            class="d-flex align-items-start ms-auto ms-0 ms-lg-3 order-lg-4 d-none authenticated"
          >
            <a href="#" class="me-3"><i class="bi bi-cart fs-4 icons"></i></a>
            <div class="dropdown">
              <a
                class="btn dropdown-toggle bg-transparent border-0 m-0 p-0"
                href="#"
                role="button"
                id="profileDropdown"
              >
                <i class="bi bi-person-circle fs-4 icons"></i>
              </a>
              <ul class="dropdown-menu" id="dropdownMenu">
                <li>
                  <a class="dropdown-item view-profile-btn" href="#"
                    >View profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item logout-btn" href="#">Log out</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="d-flex align-items-start ms-auto ms-0 ms-lg-3 order-lg-4">
            <a
              href="#"
              class="me-3 text-black text-decoration-none guest login-btn"
              >Login</a
            >
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form
              class="search-form d-flex flex-grow-1 mb-3 mb-lg-0 order-0 order-lg-3"
            >
              <div class="input-group">
                <input
                  class="search-input form-control rounded-pill bg-body-secondary"
                  type="search"
                  placeholder="Search for products..."
                  aria-label="Search"
                />
              </div>
            </form>
            <ul class="navbar-nav mx-3 order-lg-1">
              <li class="nav-item">
                <a class="nav-link" href="../index.html#new-arrivals"
                  >New Arrivals</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <h1 class="bold-text text-center">Your Shopping Cart</h1>
      <div class="row mt-4">
        <div class="col-lg-8" id="cart-items-container">
          <div class="text-center p-5" id="empty-cart-message">
            <p>Your cart is empty. Start shopping now!</p>
            <a href="products.html" class="btn btn-dark mt-3 rounded-pill"
              >Shop Now</a
            >
          </div>
        </div>
        <div class="col-lg-4 mt-4 mt-lg-0">
          <div class="card p-4">
            <h4 class="bold-text">Order Summary</h4>
            <hr />
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="body-text">Subtotal</span>
              <span class="body-text" id="subtotal-price">$0.00</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="body-text">Shipping</span>
              <span class="body-text" id="shipping-price">$0.00</span>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <span class="body-text">Tax</span>
              <span class="body-text" id="tax-price">$0.00</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="fw-bolder m-0">Total</h5>
              <h5 class="fw-bolder m-0" id="total-price">$0.00</h5>
            </div>
            <button class="btn btn-dark rounded-pill w-100" id="checkout-btn">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-black text-white text-center p-4 mt-5">
      &copy; 2025 SHOP.CO | All rights reserved
    </footer>
    <button id="scrollTopBtn" title="Go to top">&#x2191;</button>

    <script src="../JS/main.js" type="module"></script>
    <script src="../JS/cart.js" type="module"></script>
  </body>
</html>
