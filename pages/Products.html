<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Filters</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/Product.css" />
  </head>
  <body>
    <!-- Loading Spinner Overlay -->
    <div id="page-loading">
      <div class="spinner"></div>
    </div>
    <header>
      <nav class="navbar navbar-expand-lg bg-white w-100">
        <div class="container">
          <!-- 1. Toggler on far-left -->
          <button class="navbar-toggler me-2" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Logo next to toggler -->
          <a class="navbar-brand bold-text me-3" href="#">SHOP.CO</a>

          <!-- Icons (authenticated) -->
          <!-- set to invisible until we check if the user is authenticated -->
          <div
            class="d-flex align-items-start ms-auto ms-0 ms-lg-3 order-lg-4 d-none authenticated"
          >
            <a href="#" class="me-3"><i class="bi bi-cart fs-4 icons"></i></a>
            <div class="dropdown">
              <a
                class="btn dropdown-toggle bg-transparent border-0 m-0 p-0"
                href="#"
                role="button"
                id="profileDropdown"
              >
                <i class="bi bi-person-circle fs-4 icons"></i>
              </a>

              <ul class="dropdown-menu" id="dropdownMenu">
                <li>
                  <a class="dropdown-item view-profile-btn" href="#"
                    >View profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item logout-btn" href="#">Log out</a>
                </li>
              </ul>
            </div>
          </div>
          <!-- Icons (guest) -->
          <div class="d-flex align-items-start ms-auto ms-0 ms-lg-3 order-lg-4">
            <a href="#" class="me-3 text-decoration-none guest login-btn"
              >Login</a
            >
          </div>

          <!-- Middle content (collapsible) -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Search bar FIRST inside toggler -->
            <form
              class="search-form d-flex flex-grow-1 mb-3 mb-lg-0 order-0 order-lg-3"
            >
              <div class="input-group">
                <input
                  class="search-input form-control rounded-pill bg-body-secondary"
                  type="search"
                  placeholder="Search for products..."
                  aria-label="Search"
                />
              </div>
            </form>

            <!-- Menu items -->
            <ul class="navbar-nav mx-3 order-lg-1">
              <li class="nav-item">
                <a class="nav-link" href="#">On Sale</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#new-arrivals">New Arrivals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Products.html">Products</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid w-85">
      <div class="row">
        <!-- Sidebar (Desktop) -->
        <aside class="col-lg-3 pt-3 ps-4 sidebar sticky-top">
          <h4>Filters</h4>

          <!-- Categories -->
          <div class="category-filter-list mb-3">
            <h6>Category</h6>
            <!-- Js Will inject categories here -->
          </div>

          <!-- Price -->
          <div class="mb-3">
            <h6>Price</h6>
            <input class="w-100 price-range" type="range" />

            <div class="d-flex justify-content-between">
              <span class="start-price"></span><span class="end-price"></span>
            </div>
          </div>

          <button class="btn btn-dark w-100 filter-btn">Apply Filter</button>
          <button class="btn btn-dark w-100 mt-3 clear-btn">Clear All</button>
        </aside>

        <!-- Products -->
        <main class="col-lg-9 ps-4">
          <div class="row g-3 product-container">
            <!-- JS Will inject products here -->
          </div>
        </main>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="../JS/main.js" type="module"></script>
    <script type="module" src="../JS/products.js"></script>
  </body>
</html>
